<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Price Card | Front-End Mentor</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-part">
<div class="image">
    <img src="img/image-product-desktop.jpg" alt="">
</div>
<div class="left-side">
    <div class="paragraph">
        <p>
        PERFUME<br>
        <h2>Gabrielle<br>
            Essence Eau<br>
            De Parfum<br>
        </h2></p>
        <p>
        A floral, solar and voluptous<br>
        intepretation composed by<br>
        Olivier Polge, Perfumer-Creator<br>
        for the House of CHANEL<br>
        </p>
    </div>
   <div class="lower-part">
    <div class="price">
    <b>$149.99</b>
    </div>
    <div class="price-delete">
        <del>$169.99</del>
    </div>
   </div>
   <div class="button-reference">
    <button>Add to Cart</button>
   </div>
</div>
</div>
</body>
</html>
